<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>responsive desktop</title>
  </head>

  <body>
    <div class="container flex>">
      <header class="flex trans"></header>

      <main class="flex">
        <div class="a flex">
          <div class="bars1 hide flex"></div>
          <div class="bars bars2 flex"></div>
          <div class="bars bars1 flex"></div>
          <div class="bars bars2 flex"></div>
          <div class="bars bars1 flex"></div>
          <div class="bars bars2 flex"></div>
          <div class="bars bars1 hide flex"></div>
        </div>

        <div class="b flex">
          <div class="bigb flex">
            <div class="slidecontainer flex">
              <input
                type="range"
                min="1"
                max="100"
                value="20"
                class="slider range"
              />
            </div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="40"
                class="slider range"
              />
            </div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="60"
                class="slider range"
              />
            </div>
            <div class="slidecontainer">
              <input
                type="range"
                min="1"
                max="100"
                value="80"
                class="slider range"
              />
            </div>
          </div>
          <div class="smallb flex">
            <div class="smallb1 flex">
              <div class="smallb1a flex">
                <label class="switch"
                  ><input type="checkbox" /> <span class="toggle"></span
                ></label>
                <label class="switch"
                  ><input type="checkbox" /> <span class="toggle"></span
                ></label>
              </div>
              <div class="smallb1b hide flex">
                <label class="switch"
                  ><input type="checkbox" /> <span class="toggle"></span
                ></label>
                <label class="switch"
                  ><input type="checkbox" /> <span class="toggle"></span
                ></label>
              </div>
            </div>
            <div class="smallb2 flex">
              <button class="button flex" type="button"></button>
            </div>
          </div>
        </div>
      </main>

      <footer class="flex trans"></footer>
    </div>
  </body>
</html>
